<!DOCTYPE html>
<html ng-app="discogsApp">
<head>
	<title>Audio Hippo</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="container">
	
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"  style="padding-top: 15px; padding-bottom: 15px;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <div id="custom-search-input">
                <div class="input-group col-md-12">
	                <form ng-submit="search(query);">
                    <input type="text" ng-model="query" class="form-control input-lg" placeholder="Enter artist..." />
                    <span class="input-group-btn">

                    </span>
                </div>
            </div>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
	    
    </div><!--/.navbar-collapse -->
  </div>
</nav>



<div class="container">
<div class="row">
    <div class="item" ng-repeat="album in album_listing">
      <div class="well"> 
		<a href="#/details/{{album.id}}" data-toggle="modal" data-target="#detail">
		<img ng-src="{{album.thumb}}" style="width: 100%" class="img-responsive" /></a>
        <h3>{{album.title}}</h3>
        <h5>Release: {{album.year}}</h5>
      </div>
    </div>
</div>
</div>
<div ng-view></div>
</div>
</body>
</html>
